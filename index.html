<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">Etch a Sketch</h1>
    <div class="buttons">
        <button id="clear">Clear</button>
        <button id="black">Black</button>
        <button id="rgb">RGB</button>

        <div class="slider-change">
            <input type="range" autocomplete="off" min="8" max="64" id="slider" value="16">
        </div>
    </div>
    <div class="grid"></div>
    <footer>Made by: <a href="https://github.com/ri5hi-kumar"></a>Rishi Kumar</footer>
</body>
</html>
